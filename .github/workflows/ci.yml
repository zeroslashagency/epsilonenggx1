name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Linting and Type Checking
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

  # Job 2: Automated Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Job 3: Scheduler profile isolation gate
  scheduler-profile-isolation:
    name: Scheduler Profile Isolation Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scheduler profile isolation tests
        run: npm run test:scheduler:profile-isolation

  # Job 4: Scheduler Excel contract gate
  scheduler-excel-contract:
    name: Scheduler Excel Contract Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scheduler Excel contract tests
        run: npm run test:scheduler:excel-contract

  # Job 5: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test, scheduler-profile-isolation, scheduler-excel-contract]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .next
          retention-days: 7

  # Job 6: RBAC Health Gate (blocks promotion when role mapping drifts)
  rbac-health-gate:
    name: RBAC Health Gate
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate RBAC gate configuration
        env:
          RBAC_HEALTHCHECK_URL: ${{ secrets.RBAC_HEALTHCHECK_URL }}
          RBAC_HEALTHCHECK_TOKEN: ${{ secrets.RBAC_HEALTHCHECK_TOKEN }}
        run: |
          if [ -z "$RBAC_HEALTHCHECK_URL" ]; then
            echo "Missing required secret: RBAC_HEALTHCHECK_URL"
            exit 1
          fi
          if [ -z "$RBAC_HEALTHCHECK_TOKEN" ]; then
            echo "Missing required secret: RBAC_HEALTHCHECK_TOKEN"
            exit 1
          fi

      - name: Run RBAC mapping health gate
        env:
          RBAC_HEALTHCHECK_URL: ${{ secrets.RBAC_HEALTHCHECK_URL }}
          RBAC_HEALTHCHECK_TOKEN: ${{ secrets.RBAC_HEALTHCHECK_TOKEN }}
          RBAC_HEALTHCHECK_TIMEOUT_MS: 20000
        run: npm run rbac:gate

  # Job 7: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          echo "Checking for security vulnerabilities..."
          npm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v3
        with:
          name: security-audit
          path: audit-report.json
        if: always()
